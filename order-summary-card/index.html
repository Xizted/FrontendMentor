<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <main class="order-card">
      <div class="order-card__header">
        <img src="images/illustration-hero.svg" alt="illustration header" />
      </div>
      <div class="order-card__informations">
        <div class="order-card__info">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="order-card__detail-plan">
          <div class="order-card__plan">
            <img src="images/icon-music.svg" alt="icon music" />
            <div class="order-card__detail">
              <p class="order-card__type-plan">Annual Plan</p>
              <p class="order-card__price">$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <a href="#" class="order-card__confirm">Proceed to Payment</a>
        <a href="#" class="order-card__cancel">Cancel Order</a>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Xizted">Osmar Ortiz</a>.
      </p>
    </footer>
  </body>
</html>
